<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <h1>String Calculator</h1>

        <label for="stringInput1">String 1:</label>
        <input type="text" id="stringInput1" placeholder="Enter first string">

        <label for="stringInput2">String 2:</label>
        <input type="text" id="stringInput2" placeholder="Enter second string (optional)">

        <label for="operation">Choose Operation:</label>
        <select id="operation">
            <option value="length">Length</option>
            <option value="concat">Concat</option>
            <option value="charAt">charAt</option>
            <option value="charCodeAt">charCodeAt</option>
            <option value="substr">substr</option>
            <option value="slice">slice</option>
            <option value="indexOf">indexOf</option>
            <option value="replace">replace</option>
        </select>

        <button id="calculateButton">Calculate</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
